<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amwaj Apartments — главные фото 1.jpeg</title>
  <meta name="description" content="Главная грузит только 1.jpeg из каждой папки; остальные фото подгружаются в галерее по стрелкам.">
  <meta name="format-detection" content="telephone=no">
  <meta name="theme-color" content="#0b3d3d">
  <link rel="preload" href="app.js" as="script">
  <style>
    :root{--bg:#051f20;--text:#ecf7f5;--muted:#bfe3dd;--accent:#13c2b9}
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:#041f20;color:var(--text);font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
    .wrap{max-width:1200px;margin:0 auto;padding:20px}
    h1{margin:16px 0 4px}.sub{color:var(--muted);margin:0 0 14px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:12px}
    .card{display:flex;flex-direction:column;overflow:hidden;border-radius:14px;border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.03)}
    .photo{aspect-ratio:4/3;overflow:hidden;background:#0e5556}
    .photo img{display:block;width:100%;height:100%;object-fit:cover}
    .card h3{margin:10px 12px 12px;font-size:16px}
    /* Modal */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;padding:20px}
    .modal.open{display:flex}
    .modal-inner{max-width:min(1100px,95vw);max-height:90vh;background:#031818;border:1px solid rgba(255,255,255,.15);border-radius:14px;overflow:hidden}
    .bar{display:flex;gap:10px;justify-content:space-between;align-items:center;padding:10px;border-bottom:1px solid rgba(255,255,255,.12);background:#082d2e}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.18);background:#0a3434;color:var(--text);cursor:pointer}
    #gImg{display:block;max-height:76vh;width:auto;margin:0 auto}
    @media (max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:560px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Amwaj Apartments</h1>
    <p class="sub">На главной — только <code>1.jpeg</code> для каждой квартиры. Остальные фото загружаются в галерее при пролистывании.</p>
    <div id="cards" class="grid"></div>
  </main>

  <div class="modal" id="gallery" role="dialog" aria-modal="true" aria-label="Галерея">
    <div class="modal-inner">
      <div class="bar">
        <div id="gTitle"></div>
        <div>
          <button class="btn" id="prev">←</button>
          <button class="btn" id="next">→</button>
          <button class="btn" id="close">Закрыть</button>
        </div>
      </div>
      <img id="gImg" alt="Фото апартаментов">
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
