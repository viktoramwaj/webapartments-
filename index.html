<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Amwaj Apartments — каталог апартаментов</title>
<meta name="format-detection" content="telephone=no">
<meta name="theme-color" content="#0b3d3d">
<style>
  :root{
    --green:#0b3d3d;
    --green-2:#0a3434;
    --bg:#061b1b;
    --text:#ecf7f5;
    --muted:#cde7e3;
    --shadow:0 10px 30px rgba(0,0,0,.25);
    --radius:18px;
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:linear-gradient(180deg,#041414,var(--bg));color:var(--text);
            font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
  img{max-width:100%;display:block}
  a{color:#7df0e7;text-decoration:none}
  /* --- HEADER --- */
  header{
    background:var(--green);
    padding:18px 12px 16px;
    text-align:center;
    border-bottom:1px solid rgba(255,255,255,.08);
  }
  header h1{
    margin:2px 0 8px;
    color:#fff;
    font-size:clamp(28px,4.2vw,42px);
    font-weight:800;
    letter-spacing:.2px;
  }
  .contacts{
    color:#fff;
    font-size:13.5px;
    line-height:1.55;
    opacity:.95;
  }
  .wrap{max-width:1200px;margin:0 auto;padding:18px}
  /* --- GRID --- */
  .grid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:16px;
  }
  .card{
    background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
    border:1px solid rgba(255,255,255,.08);
    border-radius:var(--radius);
    overflow:hidden;
    box-shadow:var(--shadow);
  }
  .photo{aspect-ratio:16/10;background:#0e5556;position:relative}
  .card-body{padding:14px 16px 16px}
  .card h3{margin:0 0 6px;font-size:18px}
  .card p{margin:0;color:var(--muted);font-size:14px}
  .price{margin-top:10px;font-weight:800}
  .actions{display:flex;gap:10px;margin-top:12px}
  .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.14);color:var(--text);background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));cursor:pointer}
  .btn.primary{background:linear-gradient(180deg,#13c2b9,#0ab3a9);color:#042524;border:none;font-weight:700}
  /* --- MODAL --- */
  .modal{position:fixed;inset:0;background:rgba(0,0,0,.82);display:none;align-items:center;justify-content:center;padding:20px}
  .modal.open{display:flex}
  .modal-inner{max-width:min(1100px,95vw);max-height:90vh;background:#031818;border:1px solid rgba(255,255,255,.15);border-radius:14px;overflow:hidden;box-shadow:var(--shadow)}
  .modal img{display:block;max-height:76vh;width:auto;margin:0 auto}
  .modal-bar{display:flex;justify-content:space-between;align-items:center;padding:10px;border-bottom:1px solid rgba(255,255,255,.12);background:#082d2e;color:#bfe3dd}
  .modal-actions{display:flex;gap:8px}
  footer{margin:36px 0 28px;text-align:center;color:var(--muted);font-size:13px}
  @media (max-width:1024px){ .grid{grid-template-columns:repeat(2,1fr)} }
  @media (max-width:560px){ .grid{grid-template-columns:1fr} .wrap{padding:12px} }
</style>
</head>
<body>
  <header>
    <h1>Welcome to Amwaj hotel Apartments</h1>
    <div class="contacts">
      Мистер Виктор — WhatsApp: +34 673 567 996 (анг. исп. рус.)<br>
      Мистер Шериф — Tel: +20 109 617 6893 (арабский язык)
    </div>
  </header>

  <main class="wrap">
    <div id="cards" class="grid"></div>
  </main>

  <footer>© <span id="year"></span> Amwaj Apartments</footer>

  <!-- Modal Gallery -->
  <div class="modal" id="gallery" role="dialog" aria-modal="true" aria-label="Галерея">
    <div class="modal-inner">
      <div class="modal-bar">
        <div id="gTitle"></div>
        <div class="modal-actions">
          <button class="btn" id="prev">←</button>
          <button class="btn" id="next">→</button>
          <button class="btn primary" id="close">Закрыть</button>
        </div>
      </div>
      <img id="gImg" alt="Фото апартаментов">
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
