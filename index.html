<!doctype html>
<html lang="ru"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Amwaj Apartments V7-fix2</title>
<style>
:root{--bg:#051f20;--text:#ecf7f5;--muted:#bfe3dd;--accent:#13c2b9;--accent2:#7df0e7;--shadow:0 10px 25px rgba(0,0,0,.25);--radius:16px}
*{box-sizing:border-box}body,html{margin:0;padding:0;background:linear-gradient(180deg,#031212,var(--bg));color:var(--text);font:16px/1.55 system-ui}
.wrap{max-width:1200px;margin:0 auto;padding:20px}
header{position:sticky;top:0;background:#082d2e;z-index:50}
.nav{display:flex;justify-content:space-between;align-items:center}
.btn{padding:8px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.05);color:var(--text);text-decoration:none;cursor:pointer}
.btn.primary{background:linear-gradient(180deg,var(--accent),#0ab3a9);color:#042524;border:none;font-weight:600}
.btn.ghost{background:transparent;border-color:rgba(255,255,255,.18)}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
@media(max-width:1024px){.grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:560px){.grid{grid-template-columns:1fr}}
.card{border:1px solid rgba(255,255,255,.08);border-radius:16px;overflow:hidden;background:rgba(255,255,255,.03)}
.photo{aspect-ratio:16/10;background:#0e5556}
.photo img{width:100%;height:100%;object-fit:cover}
.card-body{padding:12px}
.price{font-weight:700;margin-top:6px}
.actions{margin-top:8px;display:flex;gap:8px;align-items:center}
.muted{color:var(--muted);font-size:14px}
footer{margin-top:40px;border-top:1px solid rgba(255,255,255,.08);padding:20px}
/* Modal */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.8);display:none;align-items:center;justify-content:center}
.modal.open{display:flex}
.modal-inner{max-width:95vw;max-height:90vh;background:#031818;border-radius:12px;overflow:hidden}
.modal-bar{display:flex;justify-content:space-between;align-items:center;padding:10px;background:#082d2e}
.modal img{max-height:76vh;width:auto;display:block;margin:0 auto}
</style></head>
<body>
<header><div class="wrap nav"><b>Amwaj Apartments</b><a class="btn primary" href="#contact">Забронировать</a></div></header>
<main class="wrap">
<h1>Amwaj Apartments — V7-fix2</h1>
<p class="muted">Фото берутся из <b>/img/&lt;ID&gt;/1.jpeg … 12.jpeg</b></p>
<div id="grid" class="grid"></div>
<section id="contact"><h2>Связаться</h2><p>WhatsApp Виктор: <a href="https://wa.me/34673567996">34673567996</a></p></section>
</main>
<footer>© <span id="year"></span></footer>
<div class="modal" id="gallery"><div class="modal-inner">
<div class="modal-bar"><div id="gTitle"></div><div><button id="prev" class="btn ghost">←</button><button id="next" class="btn ghost">→</button><button id="close" class="btn">X</button></div></div>
<img id="gImg" alt="Фото"></div></div>
<script src="app.js"></script>
</body></html>
