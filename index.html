<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Amwaj hotel Apartments</title>
<meta name="format-detection" content="telephone=no">
<meta name="theme-color" content="#0b3d3d">
<style>
  :root{--green:#0b3d3d;--bg:#061b1b;--text:#ecf7f5;--muted:#cde7e3;--radius:18px}
  *{box-sizing:border-box} html,body{margin:0;background:#061b1b;color:var(--text);
  font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Noto Sans,sans-serif}
  header{background:var(--green);padding:22px 12px;text-align:center}
  header h1{margin:0;color:#fff;font-size:clamp(28px,4.2vw,42px);font-weight:800}
  .wrap{max-width:1200px;margin:0 auto;padding:18px}
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
  .card{border:1px solid rgba(255,255,255,.12);border-radius:var(--radius);overflow:hidden;background:rgba(255,255,255,.04)}
  .photo{aspect-ratio:16/10;background:#0e5556}
  .thumbs{display:flex;gap:8px;overflow:auto;padding:10px;background:#093131;border-top:1px solid rgba(255,255,255,.08)}
  .thumbs img{height:56px;width:auto;border-radius:10px;border:1px solid rgba(255,255,255,.15);cursor:pointer}
  .card-body{padding:14px 16px 16px}
  .card h3{margin:0 0 6px;font-size:18px}
  .card p{margin:0;color:var(--muted);font-size:14px}
  .price{margin-top:10px;font-weight:800}
  .btn{display:inline-block;padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.18);background:rgba(255,255,255,.06);color:#fff;cursor:pointer}
  .btn.primary{background:#13c2b9;color:#042524;border:none;font-weight:700}
  footer{margin:36px 0 28px;text-align:center;color:var(--muted);font-size:13px}
  @media (max-width:1024px){ .grid{grid-template-columns:repeat(2,1fr)} }
  @media (max-width:560px){ .grid{grid-template-columns:1fr} .wrap{padding:12px} }
</style>
</head>
<body>
  <header>
    <h1>Welcome to Amwaj hotel Apartments</h1>
  </header>

  <main class="wrap">
    <div id="cards" class="grid"></div>
  </main>

  <!-- Контакты ВНИЗУ -->
  <section id="contact" class="wrap">
    <div style="background:#0a3434;border:1px solid rgba(255,255,255,.12);border-radius:14px;padding:16px">
      <h2 style="margin:0 0 8px">Связаться для бронирования</h2>
      <p style="margin:0;color:var(--muted)">⏰ 09:00–24:00</p>
      <div style="display:flex;gap:12px;flex-wrap:wrap;margin-top:10px">
        <a class="btn primary" href="https://wa.me/34673567996" target="_blank" rel="noopener">WhatsApp — Виктор</a>
        <a class="btn" href="tel:+201096176893">Мистер Шериф: +20 109 617 6893</a>
      </div>
      <p style="margin:10px 0 0;color:var(--muted)">Языки: Виктор — англ./исп./рус., Шериф — арабский.</p>
    </div>
  </section>

  <footer>© <span id="year"></span> Amwaj Apartments</footer>

  <!-- Модалка галереи -->
  <div class="modal" id="gallery" role="dialog" aria-modal="true" aria-label="Галерея" 
       style="position:fixed;inset:0;background:rgba(0,0,0,.82);display:none;align-items:center;justify-content:center;padding:20px">
    <div class="modal-inner" style="max-width:min(1100px,95vw);max-height:90vh;background:#031818;border:1px solid rgba(255,255,255,.15);border-radius:14px;overflow:hidden">
      <div class="modal-bar" style="display:flex;justify-content:space-between;align-items:center;padding:10px;border-bottom:1px solid rgba(255,255,255,.12);background:#082d2e;color:#bfe3dd">
        <div id="gTitle"></div>
        <div class="modal-actions" style="display:flex;gap:8px">
          <button class="btn" id="prev">←</button>
          <button class="btn" id="next">→</button>
          <button class="btn primary" id="close">Закрыть</button>
        </div>
      </div>
      <img id="gImg" alt="Фото апартаментов" style="display:block;max-height:76vh;width:auto;margin:0 auto">
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
